<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darow Fotografia</title>
    <link rel="stylesheet" href="css/estilos.css">

    <link rel="stylesheet" href="css/bootstrap.css"> <!--vinculacion de bootstrap-->
</head>
<body>
    <header class="cabecera">
        <div class="contenedor">
            <h1>DAROW FOTOGRAFIA</h1>
            <nav class="menu">
                <ul class="lista_menu">

                    <li>
                        <a class="texto_menu" href="index.html">INICIO</a>
                    </li>
                    <li>
                        <a class="texto_menu" href="servicios.html">SERVICIOS</a>
                    </li>
                    <li>
                        <a class="texto_menu" href="contacto.html">CONTACTO</a>
                    </li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main>
      
        <!--Formulario de contacto-->
        
        <section class="formulario">
            <div class="container">
                <h2 class="formulario__titulo">Formulario de contacto</h2>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form action="https://formspree.io/f/xayagogp" method="POST">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="_replyto">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                                <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <select name="tipo-consulta" class="form-select" aria-label="Default select example">
                                    <option selected>Tipo de consulta</option>
                                    <option value="1">Ayuda</option>
                                    <option value="2">Reclamo</option>
                                    <option value="3">Compra</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Enviar Consulta</button>
                          </form>
                    </div>

                    <!--Maps-->

                    <div class="col-12 col-md-6">
                        <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d88950.87168750461!2d-67.57130357664848!3d-45.836993005891784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbde4544de04824f5%3A0x5d9f7f8e3bb8ee4b!2sComodoro%20Rivadavia%2C%20Chubut!5e0!3m2!1ses-419!2sar!4v1637381951160!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>                 
                    </div>
                </div>
            </div>
        </section>

        <!--Boton Fijo Whatsapp-->

        <section class="fijar">
            <a class="fijar__enlace" href="https://api.whatsapp.com/send?phone=5492974349847" target="_blank">
                <img class="fijar__img" src="Imagenes/whatsapp.svg" alt="logo de whatsapp">
            </a>
        </section>

    </main>
    <footer class="pie_pagina">
        <div class="pie_contenido">
            <ul>
                <li><a class="pie_enlace" href="https://www.instagram.com/darow.fotografia/" target="_blank">@darow.fotografia</a></li>
                <li><p>Todos los derechos reservados</p></li>
            </ul>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script> <!--vinculacion de js-->
</body>
</html>
